{% extends "base.html" %}
{% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    {%if years_range%}
      <h1 class="h2">{{title}} for {{years_range}}</h1>
    {%else%}
      <h1 class="h2">{{title}}</h1>
    {%endif%}
    <!--
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
        <button class="btn btn-sm btn-outline-secondary">Share</button>
        <button class="btn btn-sm btn-outline-secondary">Export</button>
      </div>
    </div>-->
    <form action="?" method="get">
      <label for="years_input">Years: </label>
      <input id="years_input" type="text" name="years" placeholder="Ex: 2019-2021" value="{{years_range}}">
      <input type="submit" value="Submit">
    </form>
  </div>

  <canvas class="my-4" id="myChart" width="900" height="380"></canvas>

  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Reading Date</th>
          <th>Odometer Reading</th>
          <th>{{measurement}}</th>
        </tr>
      </thead>
      <tbody>
        {%for reading, vmt in table_data%}
        <tr>
          <td>{{reading.reading_date}}</td>
          <td>{{reading.odometer_reading}}</td>
          <td>{{vmt}}</td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </div>
</main>
{% endblock %}
